name: Build

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm install  # Changed from npm ci
    
    - name: Run linter (if available)
      run: npm run lint --if-present
      continue-on-error: true
    
    - name: Build project
      run: npm run build
    
    - name: Check for changes
      id: check_changes
      run: |
        if [[ -n $(git status --porcelain) ]]; then
          echo "changes=true" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Build generated new files"
        else
          echo "changes=false" >> $GITHUB_OUTPUT
          echo "âœ… No changes detected"
        fi
    
    - name: Display build output
      if: steps.check_changes.outputs.changes == 'true'
      run: |
        echo "Built files:"
        ls -lah dist/ 2>/dev/null || ls -lah
        echo ""
        echo "File sizes:"
        du -h dist/* 2>/dev/null || du -h *.js 2>/dev/null || echo "No built files found"
    
    - name: Commit and push if changed
      if: steps.check_changes.outputs.changes == 'true' && !startsWith(github.ref, 'refs/tags/')
      run: |
        # ... existing commit commands
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add -A
        git commit -m "ðŸ¤– Build: Update dist files [skip ci]"
        git push
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-output-${{ github.sha }}
        path: |
          dist/
          *.js
          *.js.map
        retention-days: 30
    
    - name: Build summary
      run: |
        echo "### Build Complete! ðŸŽ‰" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
        echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        if [ "${{ steps.check_changes.outputs.changes }}" == "true" ]; then
          echo "âœ… New build files committed and pushed" >> $GITHUB_STEP_SUMMARY
        else
          echo "â„¹ï¸ No changes in build output" >> $GITHUB_STEP_SUMMARY
        fi
