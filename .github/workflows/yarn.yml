name: yarn

on:
  push:
    branches:
      [master]
  pull_request:

jobs:
  build:
    name: yarn
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Build
        run: |
          yarn install
          yarn build
      - name: Lint
        run: |
          yarn lint
