name: Run yarn

on:
  push:
  pull_request:

jobs:
  build:
    name: yarn

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Build
        run: |
          yarn install
          yarn build

      - name: Lint
        run: |
          yarn lint
