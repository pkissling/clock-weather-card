name: yarn

on:
  push:
  pull_request:

jobs:
  build:
    name: yarn
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v6
        with:
          node-version: 22
      - name: Build
        run: |
          yarn install
          yarn build
      - name: Lint
        run: |
          yarn lint
